<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="score-table">
          <h2>Score Board</h2>
          <p>Wins: <span id="wins">0</span></p>
          <p>Losses: <span id="losses">0</span></p>
          <p>Ties: <span id="ties">0</span></p>
        </div>
        <div class="game-area">
          <h1>Rock Paper Scissors</h1>
          <div class="choices">
            <div class="choice rock" onclick="play('rock')">
              <img src="assets/rock.png" alt="Rock" />
            </div>
            <div class="choice paper" onclick="play('paper')">
              <img src="assets/paper.png" alt="Paper" />
            </div>
            <div class="choice scissors" onclick="play('scissors')">
              <img src="assets/scissors.png" alt="Scissors" />
            </div>
          </div>
          <div class="computer-choice"></div>
          <div class="result"></div>
          <div class="computer-taunt"></div>
        </div>
      </div>
    <script src="index.js"></script>
</body>
</html>
